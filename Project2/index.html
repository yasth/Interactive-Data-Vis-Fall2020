<body>

    <h2>Education</h2>
    <form onchange="changeEducation(event)">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary">
          <input type="radio" name="Some HS" id="option1" autocomplete="off" value="Some HS">Some HS
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option2" autocomplete="off" value="HS Graduate">HS Graduate
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option3" autocomplete="off" value="Some College"> Some College
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option4" autocomplete="off" value="Associates"> Associates
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option3" autocomplete="off" value="Bachelors"> Bachelors
        </label>
        <label class="btn btn-primary ">
          <input type="radio" name="options" id="option3" autocomplete="off" value="Masters"> Masters
        </label>
        <label class="btn btn-primary ">
          <input type="radio" name="options" id="option3" autocomplete="off" value="Professional"> Professional
        </label>
        <label class="btn btn-primary ">
          <input type="radio" name="options" id="option3" autocomplete="off" value="Doctorate"> Doctorate
        </label>
      </div>
    </form>

    <div class="row">
      <div id="leftEducation" class="col-12"></div>
      <div id="rightEducation" class="col-12"></div>
    </div>
    Us Education based on <a
      href="https://www.census.gov/data/tables/2019/demo/educational-attainment/cps-detailed-tables.html">Census table
      2.1</a>
    <h2>Selectivity of Education</h2>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="options" id="option2" autocomplete="off" value="HS Graduate">&lt; 50%
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="option3" autocomplete="off" value="Some College"> 50-70%
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="option4" autocomplete="off" value="Associates"> 71-85%
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="option4" autocomplete="off" value="Associates"> &gt; 85%
      </label>
     </div>
     Report based on <a href="NACA 2017 study">https://www.nacacnet.org/globalassets/documents/publications/research/2018_soca/soca2019_all.pdf</a>
